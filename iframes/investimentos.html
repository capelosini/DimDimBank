<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Investimentos</title>
    <style>
        body.payment, body.investment {
            background: url(../imgs/bg4.png);
            background-repeat: repeat-y;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        
        form#paymentForm, form#investmentForm {
            text-align: center;
            width: 350px;
            margin: 150px auto 0 auto;
            padding: 50px;
            background: linear-gradient(180deg, #252525c5, #000);
            border-radius: 7px;
            box-shadow: #000 0 0 20px;
        }
        
        form#paymentForm input, form#investmentForm input {
            background-color: #040404;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            outline: none;
            text-align: center;
            color: #0097b2;
            width: 100%;
        }
        
        form#paymentForm button, form#investmentForm button {
            width: 80%;
            margin: 10px 0 0 0;
            background-color: #7dd5f6;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        
        form img {
            width: 100px;
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: #000 0 0 10px;
        }
        
        .payment-method {
            margin: 10px 0;
            text-align: left;
        }
        
        .payment-method label {
            margin-right: 20px;
            cursor: pointer;
        }
        
        #creditCardInputs {
            display: block; 
        }
        
        iframe {
            display: none;
            width: 100%;
            height: 80vh; 
            border: none;
        }
        
    </style>
</head>
<body class="investment">
    <form id="investmentForm" method="POST">
        <img src="../imgs/profile.png" alt="User Profile Image">
        <br>
        <div id="investmentInputs">
            <input placeholder="Nome do Investimento" type="text" required>
            <br>
            <input placeholder="Valor do Investimento" type="text" id="investmentValue" required>
            <br>
            <button type="submit">Investir</button>
        </div>
    </form>
    <canvas id="investmentChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Apply Cleave.js to the currency input
            new Cleave('#investmentValue', {
                numeral: true,
                numeralThousandsGroupStyle: 'thousand',
                prefix: 'R$ ',
                noImmediatePrefix: true,
                rawValueTrimPrefix: true
            });
        
            // Generate random data for the chart
            function generateRandomData(points, min, max) {
                let data = [];
                for (let i = 0; i < points; i++) {
                    data.push(Math.floor(Math.random() * (max - min + 1)) + min);
                }
                return data;
            }
        
            // Set up the chart
            var ctx = document.getElementById('investmentChart').getContext('2d');
            var investmentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Investment Performance',
                        data: generateRandomData(7, 50, 100),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
        
    </script>
</body>
</html>
